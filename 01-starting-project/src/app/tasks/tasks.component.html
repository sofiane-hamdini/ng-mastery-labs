@if(showAddTask){
<app-new-task (cancelAddingTask)="onCancelAddingTask()" [userId]="id"></app-new-task>
}
<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onAddingTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks; track task.id)
        {
        <li>
            <app-task [task]="task" />
        </li>
        }
    </ul>
</section>
